<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>PLANEADOR</title>
        <h:outputStylesheet library="css" name = "style.css"/>
    </h:head>
    <h:body id = "principal">
        <br/>
        <h:form>            
            <p:growl id="messages"/>
            <p:menubar>              
                <p:submenu label="Proyecto" icon="pi pi-fw pi-file">
                    <p:submenu label="New" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Crear Proyecto" icon="pi pi-fw pi-bookmark" action="#{manejadorLinks.crearProyecto()}"/>                    
                    </p:submenu>
                    <p:menuitem value="Proyectos Existentes" icon="pi pi-list" action="#{manejadorLinks.listarProyecto()}" />
                </p:submenu>

                <p:submenu label="Actividad" icon="pi pi-caret-right">
                    <p:submenu label="New" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Crear Actividad" icon="pi pi-fw pi-bookmark" action="#{manejadorLinks.crearActividad()}"/>                    
                    </p:submenu>                        
                </p:submenu>

                <p:submenu label="Recursos" icon="pi pi-fw pi-pencil">
                    <p:submenu label="New" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Crear Recursos" icon="pi pi-fw pi-bookmark" action="#{manejadorLinks.crearRecursos()}"/>                    
                    </p:submenu> 
                </p:submenu>          

            </p:menubar>
            <h1 align="center">Planeador de actividades</h1>
            <div>
                <Table border="0" align="center">
                    <tr >
                        <td>
                            <p:linkButton outcome="crearProyecto" value="Crear proyecto" styleClass="sinlinea" style="text-decoration: none;margin-right:20px;">
                                <f:param name="productId" value="10"/>
                            </p:linkButton>
                        </td>
                        <td>
                            <p:linkButton outcome="proyectosExistentes" value="Abrir proyecto" styleClass="sinlinea" style="margin-right:20px;">
                                <f:param name="productId" value="10"/>
                            </p:linkButton>
                        </td>
                    </tr>                   

                </Table>
            </div>

        </h:form>       
    </h:body>
</html>
