<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
            <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: Arial;
                padding: 10px;
                background: #f1f1f1;
            }

            /* Header/Blog Title */
            .header {
                padding: 30px;
                text-align: center;
                background: white;
            }

            .header h1 {
                font-size: 50px;
            }

            

            /* Change color on hover */

            /* Fake image */
            .fakeimg {
                background-color: #aaa;
                width: 100%;
                padding: 20px;
            }

            /* Add a card effect for articles */
            .card {
                background-color: white;
                padding: 20px;
                margin-top: 20px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
                overflow: hidden;
                width: 100%;
            }


            /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 800px) {
                .leftcolumn, .rightcolumn {   
                    width: 100%;
                    padding: 0;
                }
            }

            /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
            @media screen and (max-width: 400px) {
                .topnav a {
                    width: 100%;
                }
            }
        </style>
    </h:head>
    <h:body>

        <div class="header">
            <h1>PLANEADOR</h1>
        </div>
        <div class="topnav">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar>
                    <p:submenu label="Proyecto" icon="pi pi-fw pi-file">
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Crear Proyecto" icon="pi pi-fw pi-bookmark"/>                    
                        </p:submenu>
                        <p:menuitem value="Proyectos Existentes" icon="pi pi-list"/>
                    </p:submenu>

                    <p:submenu label="Actividad" icon="pi pi-caret-right">
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Crear Actividad" icon="pi pi-fw pi-bookmark"/>                    
                        </p:submenu>                        
                    </p:submenu>

                    <p:submenu label="Recursos" icon="pi pi-fw pi-pencil">
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Crear Recursos" icon="pi pi-fw pi-bookmark"/>                    
                        </p:submenu> 
                    </p:submenu>          

                </p:menubar>
            </h:form>
        </div>

        <div class="row">
            <div class="leftcolumn">
                <div class="card">
                    <h2>CUERPO</h2> 
                    <ui:insert name="contenido">
                        
                    </ui:insert>
                </div>
            </div>
        </div>
        
         <h:form>
                <h:commandLink value="Proyecto" action="vistas/crearProyecto" />
            </h:form>
            <h:form>
                <h:commandLink value="Recursos" action="vistas/crearRecursos" />
            </h:form>
         <h:form>
                <h:commandLink value="Actividad" action="vistas/crearActividad" />
            </h:form>
            <h:form>
                <h:commandLink value="Proyectos Existentes" action="vistas/proyectosExistentes" />
            </h:form>
        
        
    </h:body>
</html>
